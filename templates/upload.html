<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âš¡ SmartDoc | The Sigma Extractor</title>

  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
      color: #4a148c;
      padding: 40px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #6a1b9a;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      font-style: italic;
      color: #8e24aa;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 10px;
      width: 100%;
    }

    .file-counter {
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: #f3e5f5;
      padding: 8px 16px;
      border-radius: 20px;
      color: #6a1b9a;
      font-weight: 600;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    ul {
      margin-top: 10px;
      list-style-type: none;
      padding-left: 0;
      width: 100%;
    }

    li {
      background-color: #f3e5f5;
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .delete-btn {
      background: transparent;
      color: #6a1b9a;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #e0bee9;
    }

    button[type="submit"] {
      margin-top: 15px;
      background: linear-gradient(to right, #ba68c8, #8e24aa);
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    select#lang {
  background-color: #f3e5f5;
  color: #4a148c;
  border: 2px solid #ba68c8;
  transition: 0.3s ease-in-out;
}
select#lang:hover {
  background-color: #ede7f6;
  transform: scale(1.01);
}


    button[type="submit"]:hover {
      background: linear-gradient(to right, #9c4dcc, #6a1b9a);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ SmartDoc Automator</h1>
  <div class="tagline">Transform your documents into insights â€” effortlessly âœ¨</div>

  <form method="POST" enctype="multipart/form-data">
    <label>Select multiple files:</label>
    <input type="file" name="files" id="fileInput" multiple>
    <div class="file-counter" id="fileCounter">No files selected yet</div>
    <ul id="fileList"></ul>

<label for="lang">Choose Output Language:</label>
<select name="lang" id="lang" style="margin-bottom: 20px; padding: 10px; border-radius: 8px; font-size: 16px; width: 100%;">
  <option value="original">Keep Original</option>
  <option value="en">English</option>
  <option value="hi">Hindi</option>
  <option value="mr">Marathi</option>
  <option value="kn">Kannada</option>
  <option value="ta">Tamil</option>
  <option value="te">Telugu</option>
  <option value="gu">Gujarati</option>
  <option value="bn">Bengali</option>
  <option value="ml">Malayalam</option>
  <option value="pa">Punjabi</option>
  <option value="ur">Urdu</option>
  <option value="fr">French</option>
  <option value="es">Spanish</option>
  <option value="de">German</option>
  <option value="zh-CN">Chinese (Simplified)</option>
  <option value="ja">Japanese</option>
  <option value="ko">Korean</option>
  <option value="ru">Russian</option>
  <option value="ar">Arabic</option>
</select>

<button type="submit">ðŸš€ Upload & Analyze</button>

  </form>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const fileCounter = document.getElementById('fileCounter');

    let selectedFiles = [];

    fileInput.addEventListener('change', function () {
      const newFiles = Array.from(fileInput.files);

      newFiles.forEach(file => {
        if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
          selectedFiles.push(file);
        }
      });

      rebuildFileInput();
      updateFileList();
    });

    function updateFileList() {
      fileList.innerHTML = '';
      fileCounter.textContent = selectedFiles.length > 0 
  ? `âœ…${selectedFiles.length} file${selectedFiles.length > 1 ? 's' : ''} selected` 
  : 'No files selected yet';


      selectedFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = file.name;

        const delBtn = document.createElement('button');
        delBtn.textContent = 'delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = function () {
          selectedFiles.splice(index, 1);
          rebuildFileInput();
          updateFileList();
        };

        li.appendChild(delBtn);
        fileList.appendChild(li);
      });
    }

    function rebuildFileInput() {
      const dataTransfer = new DataTransfer();
      selectedFiles.forEach(file => dataTransfer.items.add(file));
      fileInput.files = dataTransfer.files;
    }
  </script>
</body>
</html>
