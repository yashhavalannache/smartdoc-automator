<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDoc Automator</title>
  <link rel="shortcut icon" href="/static/doc.png" alt="">

  <style>
    body {
      background: #000;
      font-family: 'Bookman Old Style';
      color: #000000;
      padding: 0;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.9;
      filter: brightness(1) contrast(1.05) saturate(1.2);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    h1 { color: #01031c; font-size: 36px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(255,255,255,0.4); }

    .tagline { font-size: 20px; font-style: italic; color: #000000; margin-bottom: 20px; }

    form {
      background-color: #f3ecf3cc;
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 700px;
      animation: fadeIn 1.2s ease-in-out;
    }

    label { font-weight: bold; margin-bottom: 10px; font-size: 18px; text-align: center; }
    input[type="file"] { margin-bottom: 10px; width: 100%; }

    .file-counter {
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: #7e30aedf;
      padding: 8px 16px;
      border-radius: 20px;
      color: #0c0c0c;
      font-weight: 600;
      animation: pulse 1.3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    ul { margin-top: 10px; list-style-type: none; padding-left: 0; width: 100%; max-height: 120px; overflow-y: auto; }
    li { background-color: #e5e7f5; padding: 10px 15px; margin-bottom: 8px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 16px; }
    .delete-btn { background: transparent; color: #301b9a; border: none; font-size: 18px; font-weight: bold; cursor: pointer; padding: 4px 8px; border-radius: 50%; transition: background 0.3s ease; }
    .delete-btn:hover { background: #c3bee9; }

    button[type="submit"] {
      margin-top: 15px;
      background: linear-gradient(to right, #0404f4, #c800ff);
      color: rgb(255, 255, 255);
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      box-shadow: 4px 3px 22px rgb(5, 123, 248);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    select#lang {
      background-color: #e8e5f5;
      color: #050505;
      border: 2px solid #6d68c8;
      transition: 0.3s ease-in-out;
      box-shadow: 3px black;
    }

    select#lang:hover { background-color: #ede7f6; transform: scale(1.01); }
    button[type="submit"]:hover { background: linear-gradient(to right, #1607f4, #231b9a); transform: scale(1.05); }

    .header-box {
      background: rgba(198, 182, 213, 0.957);
      display: inline-block;
      padding: 12px 25px;
      border-radius: 14px;
      box-shadow: 5px 4px 60px rgb(125, 38, 226);
      backdrop-filter: blur(6px);
      text-align: center;
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease-in-out, floatPop 3.5s ease-in-out infinite;
      width:550px;
    }

    @keyframes floatPop {
      0% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.02); opacity: 0.95; }
      50% { transform: scale(1); opacity: 1; }
      75% { transform: scale(1.02); opacity: 0.95; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }

    .footer{ text-align: center; padding: 15px; color: #faf8fa; font-size: 14px; position: fixed; bottom: 0; width: 100%; }

    .error-list li { background:#ffdddd; padding:10px; border-radius:8px; color:#b00000; font-weight:bold; margin-bottom:8px; }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="{{ url_for('static', filename='smartdocbg.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="header-box">
    <h1>üìÑ SmartDoc Automator</h1>
    <div class="tagline">Transform your documents into insights ‚Äî effortlessly ‚ú®</div>
  </div>

  <!-- Errors from Flask -->
  {% if errors %}
    <ul class="error-list" style="width:90%; max-width:700px;">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <label>Select multiple files:</label>
    <input type="file" name="files" id="fileInput" multiple>
    <div class="file-counter" id="fileCounter">No files selected yet</div>
    <ul id="fileList"></ul>

    <label for="lang">Choose Output Language:</label> <select name="lang" id="lang" style="margin-bottom: 20px; padding: 10px; border-radius: 8px; font-size: 16px; width: 100%;"> <option value="original">Keep Original</option> <option value="af">Afrikaans</option> <option value="am">Amharic</option> <option value="ar">Arabic</option> <option value="az">Azerbaijani</option> <option value="be">Belarusian</option> <option value="bg">Bulgarian</option> <option value="bn">Bengali</option> <option value="bs">Bosnian</option> <option value="ca">Catalan</option> <option value="ceb">Cebuano</option> <option value="zh-TW">Chinese (Traditional)</option> <option value="cs">Czech</option> <option value="cy">Welsh</option> <option value="da">Danish</option> <option value="de">German</option> <option value="el">Greek</option> <option value="en">English</option> <option value="eo">Esperanto</option> <option value="es">Spanish</option> <option value="et">Estonian</option> <option value="eu">Basque</option> <option value="fa">Persian</option> <option value="fi">Finnish</option> <option value="fr">French</option> <option value="ga">Irish</option> <option value="gl">Galician</option> <option value="gu">Gujarati</option> <option value="ha">Hausa</option> <option value="haw">Hawaiian</option> <option value="he">Hebrew</option> <option value="hi">Hindi</option> <option value="hmn">Hmong</option> <option value="hr">Croatian</option> <option value="ht">Haitian Creole</option> <option value="hu">Hungarian</option> <option value="hy">Armenian</option> <option value="id">Indonesian</option> <option value="ig">Igbo</option> <option value="is">Icelandic</option> <option value="it">Italian</option> <option value="ja">Japanese</option> <option value="jv">Javanese</option> <option value="ka">Georgian</option> <option value="kk">Kazakh</option> <option value="km">Khmer</option> <option value="kn">Kannada</option> <option value="ko">Korean</option> <option value="ku">Kurdish</option> <option value="ky">Kyrgyz</option> <option value="la">Latin</option> <option value="lo">Lao</option> <option value="lt">Lithuanian</option> <option value="lv">Latvian</option> <option value="mg">Malagasy</option> <option value="mi">Maori</option> <option value="mk">Macedonian</option> <option value="ml">Malayalam</option> <option value="mn">Mongolian</option> <option value="mr">Marathi</option> <option value="ms">Malay</option> <option value="mt">Maltese</option> <option value="my">Myanmar (Burmese)</option> <option value="ne">Nepali</option> <option value="nl">Dutch</option> <option value="no">Norwegian</option> <option value="ny">Chichewa</option> <option value="pa">Punjabi</option> <option value="pl">Polish</option> <option value="pt">Portuguese</option> <option value="ro">Romanian</option> <option value="ru">Russian</option> <option value="si">Sinhala</option> <option value="sk">Slovak</option> <option value="sl">Slovenian</option> <option value="so">Somali</option> <option value="sq">Albanian</option> <option value="sr">Serbian</option> <option value="su">Sundanese</option> <option value="sv">Swedish</option> <option value="sw">Swahili</option> <option value="ta">Tamil</option> <option value="te">Telugu</option> <option value="th">Thai</option> <option value="tr">Turkish</option> <option value="uk">Ukrainian</option> <option value="ur">Urdu</option> <option value="uz">Uzbek</option> <option value="vi">Vietnamese</option> <option value="xh">Xhosa</option> <option value="yi">Yiddish</option> <option value="yo">Yoruba</option> <option value="zu">Zulu</option> </select>
    </select>

    <button type="submit">üöÄUpload & Analyze</button>
  </form>



  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const fileCounter = document.getElementById('fileCounter');
    let selectedFiles = [];

    fileInput.addEventListener('change', function () {
      const newFiles = Array.from(fileInput.files);
      newFiles.forEach(file => {
        if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) selectedFiles.push(file);
      });
      rebuildFileInput();
      updateFileList();
    });

    function updateFileList() {
      fileList.innerHTML = '';
      fileCounter.textContent = selectedFiles.length > 0 
        ? `‚úÖ${selectedFiles.length} file${selectedFiles.length>1?'s':''} selected`
        : 'No files selected yet';
      selectedFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = file.name;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = function () { selectedFiles.splice(index,1); rebuildFileInput(); updateFileList(); };
        li.appendChild(delBtn);
        fileList.appendChild(li);
      });
    }

    function rebuildFileInput() {
      const dataTransfer = new DataTransfer();
      selectedFiles.forEach(file => dataTransfer.items.add(file));
      fileInput.files = dataTransfer.files;
    }
  </script>

</body>
</html>
